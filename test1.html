            </div>
          
            <div class="filters-content">

    <!-- MY SCRIPTS  -->

    <script id="rendered-js" >
        $('.filters ul li').click(function () {
          $('.filters ul li').removeClass('active');
          $(this).addClass('active');
        
          var data = $(this).attr('data-filter');
          $grid.isotope({
            filter: data });
        
        });
        
        var $grid = $(".row").isotope({
          itemSelector: ".all"
         });
       
    </script>
